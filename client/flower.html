<head>
	<title>flowers project manager</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="bootbox.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- ヘッダー部分 -->
	<header>
		<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
				<h1 class="navbar-brand">flowers project manager</h1>
			</div>
			<!-- タブ -->
			<div  id="navbar" class="collapse navbar-collapse">
			  	<ul class="nav navbar-nav" id="maintab">
					<li class="active"><a href="#projectpanel" data-query="open">Open</a></li>
					<li><a href="#projectpanel" data-query="userview">UserView</a></li>
					<li><a href="#projectpanel" data-query="closed">Closed</a></li>
					<li><a href="#settingpanel">Setting</a></li>
			  	</ul>
			  	<ul class="nav navbar-nav">
				<li>
					<a>
					{{> loginButtons}}
					</a>
				</li>
				</ul>
			</div>
		</div>
		</nav>
	</header>

	<!-- コンテナ -->
	<div class="container-fluid">
		{{#if currentUser}}
		<!-- ログイン時の表示 -->
		<!-- リストエリア（プロジェクトやタスクが表示される領域） -->
		<div id="listarea" class="tab-content row">
			<!-- open〜UserViewはクエリーが違うだけで表示するパネルは同一 -->
			<div role="tabpanel" class="tab-pane active col-md-12" id="projectpanel">
			{{> projectview}}
			</div>
			<!-- 設定パネル -->
			<div role="tabpanel" class="tab-pane" id="settingpanel">
			setting
			</div>
		</div>
		<hr/>
		<!-- コンソールエリア -->
		<div id="consolearea" class="row">
			<div class="col-sm-4" id="projectform">{{> projectform}}</div>
			<div class="col-sm-8" id="taskform">{{> taskform}}</div>
		</div>

		{{else}}
		<!-- 非ログイン時の表示 -->
		<div class="alert alert-info">Please create user-account from [Sign in].
		</div>
		{{/if}}
	</div> <!--container-->
</body>
