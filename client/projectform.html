<!-- プロジェクトフォーム -->
<template name="projectform">
<div class=" panel panel-default">
	<div class="panel-heading">Project Info</div>
	<div class="panel-body">
{{#with currentproject}}
		<form role="form">
			<!-- プロジェクト名 -->
			<div class="form-group">
				<label for="projectname"  class="sr-only">project name</label>
				<input type="text" class="form-control input-sm" id="projectname" placeholder="projectname" value="{{nm}}">
			</div>	
			<!-- 参加ユーザー -->
			<div class="form-group">
			<label for="projectuser" class="sr-only">team member</label>
			<ul class="list-inline">
				<span class="glyphicon glyphicon-user"></span>
				{{#each member}}
					{{> projectuser}}
				{{/each}}
				<!-- 新規ユーザー入力（オートコンプリートあり） -->
				<input type="text" class="form-control input-sm" id="projectuser" placeholder="team member" autocomplete="on" list="users2">
				<datalist id="users2">
				{{#each realusers}}
        			{{> itemuser}}
      			{{/each}}
				</datalist>
			</ul>
			</div>
			<!-- プロジェクトメモ（Markdown） -->
			<div class="form-group">
				<label for="prj_memo">memo (markdown)
					<button class="btn btn-xs btn-memoedit"><span class="glyphicon glyphicon-pencil"></span></button>
				</label>
				<textarea class="form-control input-sm hidden rawtext" rows="3" id="prj_memo"></textarea>
				<div id="prj_memo_result" class="memodown"></div>
			</div>
			<!-- プロジェクトクローズ -->
			<div class="row">
				<div class="checkbox col-sm-4">
					<label>
						<input type="checkbox" id="closeproject"> closed
					</label>
				</div>
				<!-- プロジェクト操作（削除） -->
				<div class="radio col-sm-4">
				<button type="button" class="btn btn-xs btn-danger" id="btn_delproj">
					<span class="glyphicon glyphicon-trash"></span>delete this
				</button>
				</div>
			</div>
		</form>
{{/with}}

		<hr/>
		<!-- プロジェクト操作（新規作成） -->
		<button type="button" class="btn btn-success"  id="btn_newproj">
			<span class="glyphicon glyphicon-file"></span>new project
		</button>
	</div>
</div>
</template>

<!-- プロジェクトフォームの参加ユーザーリスト -->
<template name="projectuser">
	<li class="list-group-item" id="{{_id}}">{{username}}
	<button type="button" class="close del-item"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	</li>
</template>
