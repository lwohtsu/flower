<template name="projectview">
	<div class="rowtimeline">
		<div id="timeline">
			<canvas id="cvs_timeline" height="60">canvas</canvas>
		</div>
		<!-- ズームボタン -->
		<button type="button" id="btn_zoom" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-resize-small"></span><span class="sr-only">zoom</span></button>
	</div>
	<!-- プロジェクトリスト -->
	<div class="projectlist">
		{{#each projects}}
			{{> project}}
		{{/each}}
	</div>

</template>

<template name="project">
	<div class="project" id="{{_id}}">
		<canvas class="project-cvs"></canvas>
		<div class="taskholder">
			<ul class="task-list">
				{{#each tasks}}
					{{> task}}
				{{/each}}
			</ul>
		</div>
		<div class="project-head">
			<p class="projectname">{{nm}} 
				<!-- プロジェクト固定ボタン -->
				<button type="button" class="btn btn-warning btn-xs btn-pinned"><span class="glyphicon glyphicon-hand-up"></span><span class="sr-only">pinned</span></button>
			</p>
			<!-- <button>collapse</button> -->
		</div>
	</div>
</template>

<template name="task">
	<li class="task {{taskstatus}}" id="{{_id}}" style="left:{{taskxpos}}px; top: {{taskypos}}px; width: {{taskw}}px;">
		<!-- 	data-deadline="{{milideadline}}" -->
		<ul>
		<li class="task-title">{{ti}}</li>
		<li class="task-assignee"><span class="glyphicon glyphicon-user"></span>{{formatname}}</li>
		<li class="task-deadline"><span class="glyphicon glyphicon-time"></span>{{formatdeadline}}</li>
		</ul>
	</li>
</template>
