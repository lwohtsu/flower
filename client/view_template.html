<template name="projectview">
	<!-- ユーザー選択（オートコンプリートあり） 。ユーザービューのときのみ表示-->
	{{#if userview}}
	<div id="userselector" class="col-md-12">
		<div class="form-group col-md-4">
			<label for="selecteduser">user selector</label>
			<input type="text" class="form-control" id="selecteduser" placeholder="username" autocomplete="on" list="users3">
				<datalist id="users3">
				{{#each realusers}}
        			{{> itemuser}}
      			{{/each}}
				{{#each virtualusers}}
        			{{> itemuser}}
      			{{/each}}
				</datalist>
		</div>
	</div>
	{{/if}}
</template>
