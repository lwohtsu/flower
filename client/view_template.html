<template name="projectview">
	<div class="rowtimeline">
		<!-- 表示月選択 -->
		<div id="timeline">
			<canvas id="cvs_timeline" height="60">canvas</canvas>
		</div>
		<div id="monthselector">
			<div class="form-group">
				<label for="viewmonth">view month</label>
				<input type="date" class="form-control input-sm" id="viewmonth" value="{{viewmonth}}">
			</div>
		</div>
		<!-- 移動ボタン -->
		<button type="button" id="btn_leftshift" class="btn btn-default btn-xs">7<span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">shift left</span></button>
		<button type="button" id="btn_rightshift" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-chevron-right"></span>7<span class="sr-only">Close</span></button>
		<!-- ユーザー選択（オートコンプリートあり） 。ユーザービューのときのみ表示-->
		{{#if userview}}
		<div id="userselector">
			<div class="form-group">
				<label for="selecteduser">user selector</label>
				<input type="text" class="form-control input-sm" id="selecteduser" placeholder="username" autocomplete="on" list="users3">
					<datalist id="users3">
					{{#each realusers}}
	        			{{> itemuser}}
	      			{{/each}}
					{{#each virtualusers}}
	        			{{> itemuser}}
	      			{{/each}}
					</datalist>
			</div>
		</div>
		{{/if}}
	</div>
	<!-- プロジェクトリスト -->
	<div class="projectlist">
		{{#each projects}}
			{{> project}}
		{{/each}}
	</div>

</template>

<template name="project">
	<div class="project" id="{{_id}}">
		<canvas class="project-cvs"></canvas>
		<div class="taskholder">
			<ul class="task-list">
				{{#each tasks}}
					{{> task}}
				{{/each}}
			</ul>
		</div>
		<div class="project-head">
			<p class="projectname">{{nm}}</p>
			<!-- <button>collapse</button> -->
		</div>
	</div>
</template>

<template name="task">
	<li class="task" id="{{_id}}" style="left:{{taskxpos}}px; top: {{taskypos}}px">
		<!-- 	data-deadline="{{milideadline}}" -->
		<ul>
		<li class="task-title">{{ti}}</li>
		<li class="task-assignee"><span class="glyphicon glyphicon-user"></span>{{formatname}}</li>
		<li class="task-deadline"><span class="glyphicon glyphicon-time"></span>{{formatdeadline}}</li>
		</ul>
	</li>
</template>
